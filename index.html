<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.FartZoomPan</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

  <script src="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script src="Leaflet.FartZoomPan.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, '
    }).addTo(map);

    map.setView([51.505, -0.09], 13);

    FartZoomPan().addTo(map);
  </script>
